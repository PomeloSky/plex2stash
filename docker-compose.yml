version: '3.8'

services:
  plex2stash:
    build: .
    container_name: plex2stash
    restart: unless-stopped
    ports:
      - "8787:8787"   # API (Plex Metadata Provider)
      - "3000:3000"   # Web UI
    volumes:
      - ./data:/data
    environment:
      - NODE_ENV=production
      - PORT=8787
      - DATA_DIR=/data
      - NEXT_PUBLIC_API_URL=http://localhost:8787
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8787/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
